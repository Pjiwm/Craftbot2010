version: "3.8"
services:
  node:
    build: .
    volumes: 
      - .:/usr/src/app
    ports: 
      - 3000:3000
    env_file:
      - .env
    environment:
      DISCORD_KEY: ${DISCORD_KEY}
      DISCORD_TEST_GUILD: ${DISCORD_TEST_GUILD}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db